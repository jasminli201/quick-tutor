{% extends "./layout.html" %} {% block content %}

<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      #map {
        width: 100%;
      }
    </style>
    <title>Student Homepage</title>
  </head>
  <body>
    <style>
      .mapboxgl-marker {
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
      }
      .coordinates {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        position: absolute;
        bottom: 25px;
        left: 15px;
        padding: 5px 10px;
        margin: 0;
        font-size: 11px;
        line-height: 18px;
        border-radius: 3px;
        display: none;
      }
    </style>

    <pre type="hidden" id="coordinates" class="coordinates"></pre>
    <div id="map" style="width: 100%; height: 80%;"></div>
    <script>
      var ACCESS_TOKEN = "{{ACCESS_TOKEN}}";
      var coordinates = document.getElementById("coordinates");

      if (navigator.geolocation) {
        // getting current position and creating a map centered at current position
        navigator.geolocation.getCurrentPosition(
          function(position) {
            mapboxgl.accessToken = ACCESS_TOKEN;
            var long = position.coords.longitude;
            var lat = position.coords.latitude;
            var map = new mapboxgl.Map({
              container: "map",
              style: "mapbox://styles/mapbox/streets-v11",
              center: [long, lat],
              zoom: 14
            });

            // adding a marker indicating your location
            var marker = new mapboxgl.Marker({
              draggable: true
            })
              .setLngLat([long, lat])
              .setPopup(
                new mapboxgl.Popup({ offset: 25 }).setHTML("<div>" + "You")
              )
              .addTo(map);

            // mapping all the active tutors
            let tutors_list = "{{tutors_list|safe}}";
            let tutors = eval(tutors_list);
            tutors.map(tutor => {
              var coord = [tutor.longitude, tutor.latitude];
              let marker = new mapboxgl.Marker()
                .setLngLat(coord)
                .setPopup(
                  new mapboxgl.Popup({ offset: 25 }).setHTML(
                    "<div>" + tutor.phone + '<br> <a href="https://www.google.com/?gws_rd=ssl"> Request Tutor</a>'
                  )
                )
                .addTo(map);
            });

            // can drag the marker to your actual location
            function onDragEnd() {
              var lngLat = marker.getLngLat();
            }
            marker.on("dragend", onDragEnd);
          },
          function(error) {
            alert("Enable location services.");
          },
          { maximumAge: 10000, timeout: 5000, enableHighAccuracy: true }
        );
      } else {
        alert("Location services not available.");
      }
    </script>
  </body>
</html>

{% endblock %}
